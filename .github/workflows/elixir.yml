name: Elixir CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        elixir_version: ['1.6', '1.9', '1.10']

    runs-on: ubuntu-latest

    name: mix test ${{ matrix.elixir_version }}

    container:
      image: elixir:${{ matrix.elixir_version }}-alpine

    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Check format
      if: matrix.elixir_version == '1.10'
      run: mix format --check-formatted
    - name: Run Tests
      run: mix test
